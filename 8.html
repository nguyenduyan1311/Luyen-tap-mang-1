<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++){
        arr[i] = +prompt("Nhập số nguyên bất kì để lưu vào phần tử " + i + " của mảng:");
    }
    function func(){
        arr.sort(function(a, b){return b-a});
    }
    func();
    alert(arr)
</script>
</body>
</html>
