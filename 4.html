<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let aLength = +prompt("Nhập độ dài mảng:");
    for (let i = 0; i < aLength; i++){
        arr[i] = +prompt("Nhập số nguyên bất kì để lưu vào phần tử " + i + " của mảng:");
    }
    arr.reverse();
    document.write(arr);
</script>
</body>
</html>
